<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Number Guessing Game</title>
  </head>
  <body style="background-color: lightblue">
    <div id="container">
      <div id="dispcontainer">
        <img src="./assests/tenor.gif" alt="/" id="won" width="100%" height="40%" class="pic">
        <img src="./assests/shrug-idk.gif" alt="/" id="lost" width="100%" height="40%" class="pic">
      </div>
      <div id="innerContainer">
        <h1 class="mainHeading">Test Your Luck</h1>
        <p class="subHeading">Guess a number between 1 and 10</p>
        <input type="number" id="guessInput" placeholder="Enter the Number" />
        <button id="guessButton" class="button">Guess</button>
        <p id="message" style="margin-top: 1rem;"></p>
        <input type="reset" value="reset" id="resetbtn" class="button">
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
